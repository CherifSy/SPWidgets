<div class="spwidget-date-cntr">
    <div class="spwidget-date-selected-cntr" style="display:none;"></div>
    <div class="spwidget-date-input-cntr">
        <input class="spwidget-date-datepicker" name="SPDateFieldInput" value="" />
    </div>
</div>
<div class="spwidget-datetime-selector ui-widget-content ui-corner-all">
    <div class="spwidget-selectors">
        <div class="spwidget-date-selector"></div>
        <div class="spwidget-time-selector ui-widget-content ui-corner-all">
            <div class="spwidget-time-selector-cntr">
                <div class="ui-widget-header ui-helper-clearfix ui-corner-all">
                    Time
                </div>
                <div class="spwidget-time-hour">
                    <label>Hour</label>
                    <select name="spwidget_hour" class="spwidget-hour">
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                        <option value="4"> 4</option>
                        <option value="5"> 5</option>
                        <option value="6"> 6</option>
                        <option value="7"> 7</option>
                        <option value="8"> 8</option>
                        <option value="9"> 9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="spwidget-time-min">   
                    <label>Minutes</label>
                    <select name="spwidget_min" class="spwidget-min">
                        <option value="00">00</option>
                        <option value="05">05</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>
                    </select>
                </div>
                <div class="spwidget-time-ampm">
                    <label>AM|PM</label>
                    <select name="spwidget_ampm" class="spwidget-ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="spwidget-btn-set">
        <div class="spwidget-btn">
            Set
        </div>
    </div>
</div>
