<div class="spwidget-board">
    <div class="spwidget-board-settings" style="display:none;">
        <div class='spwidget-board-settings-columns'>Columns</div>
        <div class="spwidget-board-column-list-cntr ui-widget-content ui-corner-all" style="display: none">
            <div class="ui-state-default">
                <span>
                    <span class="spwidget-board-column-total"></span> 
                    <span class="spwidget-board-column-total-label">Selected.</span>
                </span>
                <button type="button" name="check" title="Check-Uncheck All">Check</button>
                <button type="button" name="close" title="Close">Close</button>
            </div>
            <div class="spwidget-board-column-list">
            </div>
            <div class="ui-state-default">
                <button type="button" name="apply">Apply</button>
            </div>
        </div>
    </div>
    <div class="spwidget-board-headers">
        <div class="spwidget-board-headers-cntr">
            <div class="spwidget-board-state ui-widget-content ui-corner-all"></div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div style="clear:both;"></div>
    <div class="spwidget-board-states">
        <div class="spwidget-board-states-cntr">
            <div class="spwidget-board-state ui-widget-content ui-corner-all"></div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
<div class="spwidget-item-template">
    <div>
        <div>#{{ID}}: {{Title}}</div>
        <div class="ui-state-active ui-corner-all spwidget-board-item-actions">
            <a class="spwidgets-board-action" href="javascript:" title="View Item" data-spwidgets_id="{{ID}}" data-spwidgets_board_action="view-item"><img src="/_layouts/images/icgen.gif" border="0"/></a>
            <a class="spwidgets-board-action" href="javascript:" title="Edit Item" data-spwidgets_id="{{ID}}" data-spwidgets_board_action="edit-item"><img src="/_layouts/images/CMSEditSourceDoc.GIF" border="0"/></a>
        </div>
    </div>
</div>
