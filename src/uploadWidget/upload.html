<div class="SPControlUploadUI spcontrolupload">
    <div class="mainContainer">
        <div class="buttonPane ui-state-default">
            <div class="upload_button">
                Upload
            </div>
        </div>
        <div class="iFrameWindow ui-state-default">
            <iframe name="SPControlUploadUI" frameborder="0" scrollbars="yes" scrolling="yes"></iframe>
        </div>
        <div class="loadingOverlay ui-widget-content">
            <div class="loadingOverlayMsg"></div>
        </div>
        <div class="spwidget-success-cntr ui-widget-content">
            <div class="spwidget-msg-cntr">
                <span class="spwidget-msg">Upload Successful!</span> 
                <span class="spwidget-close">x</span> 
            </div>
        </div>
        <div class="spwidget-error-cntr ui-state-error">
            <div class="spwidget-msg-cntr">
                <span class="spwidget-msg">Error</span> 
                <span class="spwidget-close">x</span> 
            </div>
        </div>
    </div>
</div>

        style="
