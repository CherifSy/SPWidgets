<!DOCTYPE html>
<html>
<head>
    <!--
        SPWidgets test file. Uses Jasmine to execute spec files.
    -->
    <meta charset="utf-8">
    <title>SPWidgets Test Suite</title>

    <link rel="shortcut icon" type="image/png" href="../vendor/jasmine-core/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../vendor/jasmine-core/lib/jasmine-core/jasmine.css">

    <script type="text/javascript" src="../vendor/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../vendor/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="setup/jasmine-boot.js"></script>

</head>
<body>
    <script type="text/javascript" src="../vendor/requirejs/require.js"></script>
    <script type="text/javascript">

    (function(){
        var require = requirejs.config({
                baseUrl: "../",
                urlArgs: '@BUILD',
                paths: {
                    jquery      : 'vendor/jquery/dist/jquery',
                    'jquery-ui' : 'vendor/jquery-ui/jquery-ui',
                    less        : 'vendor/require-less/less',
                    lessc       : 'vendor/require-less/lessc',
                    normalize   : 'vendor/require-less/normalize',
                    text        : 'vendor/requirejs-text/text'
                },
                shim: {
                    'jquery-ui': {
                        deps: ['jquery']
                    },
                    'SPWidgets': {
                        deps: ['jquery', 'jquery-ui']
                    }
                },
                less: {
                    relativeUrls: true
                }
            });

        require([
            'require',
            'jquery',
            // JQuery Plugins
            'jquery-ui',
            "src/SPWidgets"
        ], function(require){
            require([
                // List all test case files below
                "./test/test.SPWidgets"

            ], function(){
                window.runTests();
            });
        });

    }());

    </script>
</body>
</html>
